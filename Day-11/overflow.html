<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        margin-bottom: 10px;
        background: linear-gradient(green, yellowgreen);
      }
      .hidden {
        overflow: hidden;
      }
      .scroll {
        overflow: scroll;
      }
      .auto {
        overflow: auto;
      }
      .visible {
        overflow: visible;
      }
    </style>
  </head>
  <body>
    <div class="container hidden">
      Content with hidden overflow. Any overflowing content is hidden.
    </div>
    <div class="container scroll">
      Content with scrollable overflow. Scrollbars are always visible.
    </div>
    <div class="container auto">
      Content with auto overflow. Scrollbars appear when needed.
    </div>
    <div class="container visible">
      Content with visible overflow. Content extends beyond element's
      dimensions.
    </div>
  </body>
</html>
