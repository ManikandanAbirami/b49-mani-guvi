<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline;
      }
      span {
        display: inline-block;
        width: 50px;
        background-color: brown;
        color: aliceblue;
        border: 1px solid black;
      }
      .inline-block {
        display: inline-block;
        width: 50px;
        height: 50px;
        background-color: aqua;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to CSS class day 10</h1>
    <div>Hi, hello!!!</div>
    <div>Welcome <span>you</span> all!!!</div>
    <br />
    <span>Span 1</span>
    <span>Span 2</span>
    <br />
    <br />
    <div class="inline-block">Box 1</div>
    <div class="inline-block">Box 2</div>
    <div class="inline-block">Box 3</div>
    <br />
    <br />
    <span>Span below box 1</span>
    <span>Span below box 2</span>
    <span>Span below box 3</span>
    <span>Span below box 4</span>
  </body>
</html>
