<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 150px;
        padding: 10px;
        border: 2px double black;
        margin: 5px;
        background-color: aqua;
      }
      .inner-box {
        padding: 10px;
        border: 1px solid red;
        margin: 10px;
      }
      .box:hover {
        background-color: goldenrod;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="inner-box">This is some content inside a box.</div>
      <div class="inner-box">This is some content inside a neightbour box.</div>
    </div>
  </body>
</html>
