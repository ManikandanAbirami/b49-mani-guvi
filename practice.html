<!DOCTYPE html>

  <head>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Bootstrap Layout Example</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Left Column</h1>
          <p>This is the left column content.</p>
        </div>
        <div class="col-md-6">
          <h1>Right Column</h1>
          <p>This is the right column content.</p>
        </div>
      </div>
    </div>
  </body>
